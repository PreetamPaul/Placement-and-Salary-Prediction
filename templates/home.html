<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   </head>
   <body>
       <div class="title"><h2><u>Placement and Salary Prediction</u></h2></div>
      <div class="container">
        <div class="row">
            <div class="col-6">
                <form method="post" action="{{url_for('predict')}}"> 
                    <div class="form_margin">
                        <label class="label Name" for="Name" style="text-align: center;">FULL NAME</label>
                        <input type="text" class="form-control" placeholder="" name="Name" required="1">
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="inputCity">Gender</label>
                            <select class="form-select" aria-label="Default select example" name="gender" required="1">

                                <option selected></option>
                                {% for gender in gender %}


                                
                                <option value="{{ gender }}">{{gender}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col">
                            <label for="inputState">Secondary Education Percentage</label>
                            <input type="number" class="form-control" id="inputstate" name="SEP" required="1" min="0" max="100">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="inputCity">Secondary Education Board</label>
                            <select class="form-select" aria-label="Default select example" name="ssc_b" required="1">
                                <option selected></option>
                                {% for ssc_b in ssc_b %}


                                
                                <option value="{{ ssc_b }}">{{ssc_b}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col">
                            <label for="inputState">Higher Education Percentage</label>
                            <input type="number" class="form-control" id="inputstate" name="HEP" required="1" min="0" max="100">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="inputCity">Higher Education Board</label>
                            <select class="form-select" aria-label="Default select example" name="hsc_b" required="1">
                                <option selected></option>
                                {% for hsc_b in hsc_b %}


                                
                                <option value="{{ hsc_b }}">{{hsc_b}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col">
                            <label for="inputState">Higher Education Stream</label>
                            <select class="form-select" aria-label="Default select example" name="hsc_s" required="1">
                                <option selected></option>
                                {% for hsc_s in hsc_s %}


                                
                                <option value="{{ hsc_s}}">{{hsc_s}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="inputCity">Degree</label>
                            <select class="form-select" aria-label="Default select example" name="degree_t" required="1">
                                <option selected></option>
                                {% for degree_t in degree_t %}


                                
                                <option value="{{ degree_t}}">{{degree_t}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col">
                            <label for="inputState">Degree Percentage</label>
                            <input type="number" class="form-control" id="inputstate" name="DP" required="1" min="0" max="100">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="inputCity">Intership</label>
                            <select class="form-select" aria-label="Default select example" name="workex" required="1">
                                <option selected></option>
                                {% for workex in workex %}


                                
                                <option value="{{ workex}}">{{workex}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col">
                            <label for="inputState">MBA Percentage</label>
                            <input type="number" class="form-control" id="inputstate" name="MBAP" required="1" min="0" max="100">
                        </div>
                    </div>
                    <center>
                    <button type="submit" class="btn btn-primary button">Get Started</button>
                    </center>
                </form>
                
            </div>
            <div class="col-6">
                <div class="tactics">
                    <img src="/static/tactics2.jpg" alt="tactics" style="width:450px;height:450px;">
                </div>
            </div>
        </div>
      </div>
   </body>
</html>
<style>
    .container{
        margin-top: 20px;
    }
    .col{
        margin-top: 20px;
    }

    .label{
        margin-bottom: 5px;
    }
    .button{
        margin-top: 20px;
    }
    .tactics{
        margin-top: 50px;
        margin-left: 100px;
    }
    .Name{
        text-align: center;
    }
    .title{
        font-family: 'Brush Script MT', cursive;
        text-align: center;
        margin-top: 15px;
    }
</style>
